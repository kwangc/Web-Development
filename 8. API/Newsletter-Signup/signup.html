<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Lineable Newsletter</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="text-center">
  <form action="/" class="form-signin" method="post">
    <img class="mb-4" src="images/lineable_logo_black.png" alt="" height="50">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up to My Newsletter!</h1>

    <input type="text" class="form-control top" placeholder="First Name" name="fName" required autofocus>
    <input type="text" class="form-control middle" placeholder="Last Name" name="lName" required>
    <input type="email" class="form-control bottom" placeholder="Email" name="email" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; Lineable</p>
  </form>

</body>

</html>
